<!DOCTYPE html>
<html id="db-view">

<head>
    <meta charset="UTF-8">
    <title>Loki</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
</head>

<body id="db-view">
    <div id="modals">
        <div id="modal-new-item" class="modal">
            <div class="modal-content">
                <h2>New Item</h2>
                <div id="new-item-fields">
                    <label for="new-item-name">Name</label>
                    <input type="text" id="new-item-name"/>
                </div>
                <div id="new-item-buttons">
                    <a class="button" id="btnCancelNewItem"><i class="fa fa-undo"></i>Cancel</a>
                    <a class="button" id="btnSaveNewItem"><i class="fa fa-plus-square-o"></i>Add</a>
                </div>
            </div>
        </div>
        <div id="modal-pick-container" class="modal">
            <div class="modal-content">
                <h2>Choose Container</h2>
                <ul id="container-options"></ul>
                <a class="button" id="btnCancelPickContainer"><i class="fa fa-undo"></i>Cancel</a>
            </div>
        </div>
    </div>

    <div id="content">
        <div id="nav-header">
            <div id="back"><i class="fa fa-arrow-left"></i>Back</div>
            <div><i class="fa fa-search"></i>TODO Search Bar</div>
            <a id="btnNewItem" class="button"><i class="fa fa-plus-square-o"></i>New Item</a>
        </div>
        <div id="main">
            <div id="item-list-container">
                <p>Items</p>
                <ul id="item-list"></ul>
            </div>
            <div id="item" style="display: none;">
                <div id="item-containers">
                    <div><i class="fa fa-archive"></i><ul></ul></div>
                    <a id="btnShowContainerOptions" class="button">Choose Container</a>
                </div>
                <div id="item-main">
                    <h1></h1>
                    <p>TODO: pics go here</p>
                    <p>TODO: tags go here</p>
                </div>
                <div id="children">Children</div>
            </div>
            <div id="pick-item">
                Choose an item
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
